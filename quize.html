    <style>

        body {

</head>
<body>

    <div id="quiz-container">
        <h1>ğŸ‡®ğŸ‡· ã‚¤ãƒ©ãƒ³é›‘å­¦ã‚¯ã‚¤ã‚º</h1>
        <div id="quiz-content">
            <p id="question-text">ã“ã“ã«å•é¡ŒãŒè¡¨ç¤ºã•ã‚Œã¾ã™</p>
            <div id="choices-container">
                </div>
        </div>
        <div id="result-area"></div>
        <button id="next-btn" class="btn" onclick="nextQuestion()">æ¬¡ã®å•é¡Œã¸</button>
    </div>

    <script>
        let quizData = [];
        let currentQuestionIndex = 0;
        let score = 0;

        const questionText = document.getElementById("question-text");
        const choicesContainer = document.getElementById("choices-container");
        const resultArea = document.getElementById("result-area");
        const nextBtn = document.getElementById("next-btn");
        const quizContent = document.getElementById("quiz-content");

        // ğŸŒŸ è¿½åŠ ï¼šGoogleç¿»è¨³ã‚’ä½¿ã£ã¦è‹±èªã‚’æ—¥æœ¬èªã«ã™ã‚‹é­”æ³•ã®é–¢æ•°
        async function translateText(text) {
            try {
                // Googleç¿»è¨³ã®ç„¡æ–™ãƒ»ç™»éŒ²ä¸è¦ã®APIã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆã‚’ä½¿ã„ã¾ã™
                const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=ja&dt=t&q=${encodeURIComponent(text)}`;
                const response = await fetch(url);
                const data = await response.json();
                
                // ç¿»è¨³ã•ã‚ŒãŸæ–‡ç« ã‚’ã¤ãªãåˆã‚ã›ã‚‹
                let translated = '';
                data[0].forEach(item => {
                    translated += item[0];
                });
                return translated;
            } catch (error) {
                console.error("ç¿»è¨³ã‚¨ãƒ©ãƒ¼:", error);
                return text; // ç¿»è¨³ã«å¤±æ•—ã—ãŸã‚‰ä»•æ–¹ãªã„ã®ã§è‹±èªã®ã¾ã¾è¿”ã™
            }
        }

        // ğŸ’¡ å¤–éƒ¨APIã‹ã‚‰ã‚¯ã‚¤ã‚ºã‚’å–å¾—ã—ã€ã•ã‚‰ã«ã€Œç¿»è¨³ã€ã™ã‚‹å‡¦ç†ï¼
        async function fetchQuizData() {
            questionText.innerHTML = "ã‚¯ã‚¤ã‚ºã‚’è‹±èªã‹ã‚‰æ—¥æœ¬èªã«ç¿»è¨³ä¸­...<br><span style='font-size: 0.7em;'>(æ•°ç§’ã‹ã‹ã‚Šã¾ã™)</span>";
            choicesContainer.innerHTML = ""; 
            
            try {
                // 1. Open Trivia DBã‹ã‚‰è‹±èªã®ã‚¯ã‚¤ã‚ºã‚’5å•å–å¾—
                const response = await fetch('https://opentdb.com/api.php?amount=5&type=multiple');
                const data = await response.json();
                
                // æ–‡å­—åŒ–ã‘ã‚’ç›´ã™é–¢æ•°
                const decodeHTML = (html) => {
                    const txt = document.createElement('textarea');
                    txt.innerHTML = html;
                    return txt.value;
                };

                // 2. å–å¾—ã—ãŸå…¨ãƒ‡ãƒ¼ã‚¿ï¼ˆå•é¡Œæ–‡ã¨é¸æŠè‚¢ï¼‰ã‚’ã€ä¸€æ°—ã«åŒæ™‚ç¿»è¨³ã€‘ã™ã‚‹
                quizData = await Promise.all(data.results.map(async (item) => {
                    // å•é¡Œæ–‡ã¨æ­£è§£ã‚’ç¿»è¨³
                    const questionJa = await translateText(decodeHTML(item.question));
                    const correctAnswerJa = await translateText(decodeHTML(item.correct_answer));
                    
                    // 3ã¤ã®ä¸æ­£è§£ã®é¸æŠè‚¢ã‚‚åŒæ™‚ã«ç¿»è¨³
                    const incorrectAnswersJa = await Promise.all(
                        item.incorrect_answers.map(ans => translateText(decodeHTML(ans)))
                    );
                    
                    // é¸æŠè‚¢ã‚’ã¾ã¨ã‚ã¦ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã™ã‚‹æº–å‚™
                    const choices = [...incorrectAnswersJa];
                    const correctIndex = Math.floor(Math.random() * 4);
                    choices.splice(correctIndex, 0, correctAnswerJa);
                    
                    return {
                        question: questionJa,
                        choices: choices,
                        correctIndex: correctIndex,
                        explanation: `ã‚¸ãƒ£ãƒ³ãƒ«: ${item.category} <br> æ­£è§£ã¯ã€Œ${correctAnswerJa}ã€ã§ã—ãŸï¼`
                    };
                }));
                
                // ç¿»è¨³ãŒçµ‚ã‚ã£ãŸã‚‰æœ€åˆã®å•é¡Œã‚’è¡¨ç¤ºï¼
                loadQuestion();
                
            } catch (error) {
                console.error("ã‚¯ã‚¤ã‚ºã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ:", error);
                questionText.textContent = "ã‚¨ãƒ©ãƒ¼ï¼šå•é¡Œãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ãƒ»ç¿»è¨³ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚";
            }
        }

        function loadQuestion() {
            resultArea.style.display = "none";
            nextBtn.style.display = "none";
            choicesContainer.innerHTML = "";

            const currentQ = quizData[currentQuestionIndex];
            questionText.textContent = `ç¬¬${currentQuestionIndex + 1}å•: ${currentQ.question}`;

            currentQ.choices.forEach((choice, index) => {
                const button = document.createElement("button");
                button.textContent = choice;
                button.classList.add("btn");
                button.onclick = () => checkAnswer(index, button);
                choicesContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedIndex, selectedButton) {
            const currentQ = quizData[currentQuestionIndex];
            const buttons = choicesContainer.querySelectorAll("button");

            buttons.forEach(btn => btn.disabled = true);

            if (selectedIndex === currentQ.correctIndex) {
                selectedButton.classList.add("correct");
                resultArea.innerHTML = "â­• æ­£è§£ï¼<br><span style='font-size:0.8em; font-weight:normal;'>" + currentQ.explanation + "</span>";
                resultArea.style.color = "#43b581";
                score++;
            } else {
                selectedButton.classList.add("wrong");
                buttons[currentQ.correctIndex].classList.add("correct");
                resultArea.innerHTML = "âŒ æ®‹å¿µ...<br><span style='font-size:0.8em; font-weight:normal;'>" + currentQ.explanation + "</span>";
                resultArea.style.color = "#f04747";
            }

            resultArea.style.display = "block";
            
            if (currentQuestionIndex < quizData.length - 1) {
                nextBtn.textContent = "æ¬¡ã®å•é¡Œã¸";
            } else {
                nextBtn.textContent = "çµæœã‚’è¦‹ã‚‹";
            }
            nextBtn.style.display = "inline-block";
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                showFinalResult();
            }
        }

        function showFinalResult() {
            quizContent.style.display = "none";
            resultArea.style.display = "none";
            nextBtn.style.display = "none";

            const resultHtml = `
                <h2>ã‚¯ã‚¤ã‚ºçµ‚äº†ï¼</h2>
                <div class="score-text">ã‚ãªãŸã®æ­£è§£æ•°ã¯<br><span style="font-size:2em;">${score} / ${quizData.length}</span> ã§ã™ï¼</div>
                <button class="btn" style="background-color:#5865f2; margin-top:20px;" onclick="location.reload()">ã‚‚ã†ä¸€åº¦ãƒ—ãƒ¬ã‚¤ã™ã‚‹</button>
            `;
            // çµæœç”»é¢ãŒé‡è¤‡ã—ãªã„ã‚ˆã†ã«ã™ã‚‹
            const existingResult = document.getElementById("final-result");
            if(existingResult) existingResult.remove();
            
            const resultDiv = document.createElement("div");
            resultDiv.id = "final-result";
            resultDiv.innerHTML = resultHtml;
            document.getElementById("quiz-container").appendChild(resultDiv);
        }

        // ğŸš€ ãƒšãƒ¼ã‚¸ã‚’é–‹ã„ãŸã‚‰é–‹å§‹ï¼
        fetchQuizData();
    </script>
</body>
